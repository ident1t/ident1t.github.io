<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTworks</title>
    <link rel="icon" href="./images/logo_new.svg">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
</head>
<body>
    <nav id="header">
        <a id="headerLogo" href="" style="text-decoration: none;"><img src="./images/logo_new.svg" height="50px"><span>works</span></a>
        <div id="navbarLinks">
            <div id="navbarMainLinks">
                <a class="headerLinks" href="" target="_blank" style="text-decoration: none;">Blog</a>
                <a class="headerLinks" href="" target="_blank" style="text-decoration: none;">Úlohy</a>
                <a class="headerLinks" href="" target="_blank" style="text-decoration: none;">Kalkulačka</a>
            </div>
            
            <a id="headerProject" href="" style="text-decoration: none;">O projektu</a>
            <img id="headerLanguage" src="./images/czech_flag.png">
            
        </div>
    </nav>

    <div id="homepage">
        <div id="calculatorSection">
            <p id="calculatorHeader">Kalkulačka</p>
            <div id="firstCalculatorInput">
                <p class="inputIdentifier">IP adresa</p>
                <input placeholder="192.168.1.25" maxlength="15">
            </div>
            <div id="secondCalculatorInput">
                <p class="inputIdentifier">Maska sítě</p>
                <input placeholder="255.255.255.0" maxlength="15">
            </div>
            <div id="buttonSection">
                <button id="calculateButton">Spočítat</button>
            </div>
        </div>

        <div id="idkSection">
            <p id="idkHeader">Nevíš si rady?</p>
            <p id="idkContentText">Již brzy najdeš na odkazu<br>
               níže podrobná skripta k IP<br>
               adresaci.
            </p>
            <p id="idkButton">Již brzy...</p>
        </div>
    </div>

    
</body>
</html>
